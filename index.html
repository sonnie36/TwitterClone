<!DOCTYPE html>
<html>
<head>
    <title>Twitter Clone</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h2>Twitter Clone</h2>
        <div class="selDiv">
            <p>Search</p>
            <select id="user-select"></select>
        </div>
        
    </header>
    <div id="profile">
        <img id="cover-image" src="https://twitter-signals-7iou.vercel.app/assets/background.jpg" alt="Cover Image">
        <img id="profile-image" src="https://sb.kaleidousercontent.com/67418/1672x1018/6463a5af0d/screenshot-2022-05-24-at-15-22-28.png" alt="Profile Image">
        <div class="details">
            <h5 id="username"></h5>
            <p id="user1"></p>
            <a href="" id="website"></a>
            <p class="multi"></p>
            <p class="location"></p>
        </div>
    </div>
    <main>
        <div id="posts"></div>
        <div id="comments"></div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
